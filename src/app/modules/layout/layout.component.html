<section class="layout">
    <ion-split-pane when="xl" contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <div class="divider">
                        <div class="logoutBtn" (click)="simpleLogout()">
                            <ion-icon size="large" name="log-out-outline" aria-hidden="true"></ion-icon>
                        </div>
                        <ion-list-header>
                            <h3><ion-icon name="person-outline" aria-hidden="true"></ion-icon> {{user.first_name}} </h3>
                        </ion-list-header>
                        <div class="userInfo">
                            <ion-text>
                                <h5><ion-icon name="mail-outline" aria-hidden="true"></ion-icon> {{user.email}}</h5>
                            </ion-text>
                            <ion-text>
                                <h5><ion-icon name="wallet-sharp" aria-hidden="true"></ion-icon> {{user.account_no}}
                                </h5>
                            </ion-text>
                        </div>
                    </div>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
                            routerLinkActive="selected">
                            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon" [md]="p.icon"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-header class="menuBar" [translucent]="true">
            <div class="customNav">
                <ion-img class="logoSmNav" src="../assets/images/mini-hamoan-logo.jpg"></ion-img>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>{{pageHeading}}</ion-title>
                </ion-toolbar>
            </div>
        </ion-header>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
    <footer class="footer"> Â© 2023 HAMOAN </footer>
</section>
