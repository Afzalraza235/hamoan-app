<ion-content class="ion-padding profilePage pagePadding">
    <h3 class="ion-padding-bottom">Manage Profile</h3>
    <form [formGroup]="userForm" *ngIf="showForm">
        <ion-input mode="md" label="First Name" label-placement="floating" fill="outline" type="text"
            placeholder="Enter your First Name" formControlName="first_name"></ion-input>

        <ion-input mode="md" label="Last Name" label-placement="floating" fill="outline" type="text"
            placeholder="Enter your Last Name" formControlName="last_name"></ion-input>

        <ion-input mode="md" label="Email" label-placement="floating" fill="outline" type="text"
            placeholder="Enter your Email" formControlName="email"></ion-input>

        <div class="passwordBox">
            <ion-input mode="md" label="Password" label-placement="floating" fill="outline"
                [type]="hide ? 'password' : 'text'" placeholder="Enter your Password"
                formControlName="password"></ion-input>
            <ion-icon class="p-abs-r" [name]="hide ? 'eye' : 'eye-off-outline'" aria-hidden="true"
                (click)="hide = !hide"></ion-icon>
        </div>


        <ion-input mode="md" label="Address" label-placement="floating" fill="outline" type="text"
            placeholder="Enter your Adress" formControlName="address"></ion-input>

        <ion-input mode="md" label="Phone" label-placement="floating" fill="outline" type="text"
            placeholder="Enter your Phone #" formControlName="phone"></ion-input>

        <ion-input mode="md" label="Investment Amount" label-placement="floating" fill="outline" type="text"
            formControlName="investment_amount"></ion-input>

        <ion-input mode="md" label="Investor Account" label-placement="floating" fill="outline" type="text"
            formControlName="account_no"></ion-input>

        <ion-input mode="md" label="Start Date" label-placement="floating" fill="outline" type="text"
            formControlName="investment_date"></ion-input>

        <ion-input mode="md" label="Duration" label-placement="floating" fill="outline" type="text"
            formControlName="term"></ion-input>

        <ion-input mode="md" label="End Date" label-placement="floating" fill="outline" type="text"
            formControlName="endDate"></ion-input>
    </form>
    <div class="w-100 d-flex justify-content-end">
        <ion-button type="submit" expand="block" (click)="save()"
            [disabled]="userForm?.invalid || userForm?.pristine">Save</ion-button>
    </div>
</ion-content>
